<section class="vh-100" style="background-color: #9A616D;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form [formGroup]="loginForm">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Logo</span>
                  </div>

                  <h5 clas="pt-3 font-weight-bold" class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                  <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')" class="text-danger">
                    *UserName is required</small>
                  <div class="form-outline mb-4" [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">
                    <input type="text" id="form2Example17" formControlName="username" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example17">UserName</label>
                  </div>
                  <small *ngIf="loginForm.controls['Password'].dirty && loginForm.hasError('required','Password')" class="text-danger">
                    *Password is required</small>
                  <div class="form-outline mb-4">
                    <input [type]="type" id="form2Example27" formControlName="Password" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example27">Password</label>
                    <span (click)="hideShowPass()" class="fa fa-eye-slash"></span>
                  </div>

                  <div class="pt-1 mb-4">
                    <button (click)="onSubmit()" class="btn btn-dark btn-lg btn-block" type="button" >Login</button>
                  </div>

                  <a class="small text-muted" href="#!">Forgot password?</a>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                      style="color: #393f81;" [routerLink]="['/register']" routerLinkActive="router-link-active"   >Register here</a></p>
                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
